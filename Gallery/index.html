<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Avengers</title>
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Avengers</h1>
    <div class="container">
        <div class="gallery">
            <ul>
                <li>
                    <a href="#gambar-1">
                        <img src="img/thumbs/spiderman.jpg" alt="Spiderman">
                        <span>Spiderman</span>
                    </a>

                    <div class="overlay" id="gambar-1">
                        <a href="#" class="close">X CLOSE</a>
                        <a href="#gambar-4" class="prev">prev</a>
                        <img src="img/full/spiderman2.jpg" alt="Spiderman">
                        <a href="#gambar-2" class="next">next</a>
                    </div>
                </li>
                <li>
                    <a href="#gambar-2">
                        <img src="img/thumbs/batman.jpg" alt="Batman">
                        <span>Batman</span>
                    </a>

                    <div class="overlay" id="gambar-2">
                        <a href="#" class="close">X CLOSE</a>
                        <a href="#gambar-1" class="prev">prev</a>
                        <img src="img/full/batman2.jpg" alt="Batman">
                        <a href="#gambar-3" class="next">next</a>
                    </div>
                </li>
                <li>
                    <a href="#gambar-3">
                        <img src="img/thumbs/deadpool.jpg" alt="Deadpool">
                        <span>Deadpool</span>
                    </a>

                    <div class="overlay" id="gambar-3">
                        <a href="#" class="close">X CLOSE</a>
                        <a href="#gambar-2" class="prev">prev</a>
                        <img src="img/full/deadpool2.jpg" alt="Deadpool">
                        <a href="#gambar-4" class="next">next</a>
                    </div>
                </li>
                <li class="ironman">
                    <a href="#gambar-4">
                        <img src="img/thumbs/ironman.jpg" alt="Iron man">
                        <span>iron man</span>
                    </a>

                    <div class="overlay" id="gambar-4">
                        <a href="#" class="close">X CLOSE</a>
                        <a href="#gambar-3" class="prev">prev</a>
                        <img src="img/full/ironman2.jpg" alt="Iron man">
                        <a href="#gambar-1" class="next">next</a>
                    </div>
                </li>
                <div class="clear"></div>
            </ul>
        </div>
    </div>
</body>
</html>
